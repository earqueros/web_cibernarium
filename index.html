<!-- ESTRUCTURA HTML5 d'una web -->
<!-- li diem al document que és tipus HTML-->
<!DOCTYPE html>
<!-- Etiqueta "HTML" amb un atribut "lang"-->
<html lang="ca">
<!-- Etiqueta "head" no forma part de la visualització de la
web, només de la visualització -->
  <head>
    <!-- "meta": normalment per configuració de SEO i caràcters especials-->
    <meta charset="utf-8">
    <!-- "title": nom del titol d la web a la pestanya de la finestra  -->
    <title>Web Cibernarium</title>
    <!-- LINK de l'arxiu "index.css"-->
    <link rel="stylesheet" href="css/index.css">
      <!-- "head": tota la part del contingut visual de la web -->
  </head>
  <body>
    <!-- Estructura correcta per HTML5 -->
    <!-- capçalera -->
      <head>
        <h1>El meu titol2</h1>

      </head>
  </body>
</html>
